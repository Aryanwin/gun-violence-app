<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="utf-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1" />  
    <title>Risk Index!</title>  
   <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />  
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <link href="./dist/output.css" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <script defer src="https://pyscript.net/alpha/pyscript.js"></script>   
   <link rel="stylesheet" href="https://pyscript.net/releases/2024.6.2/core.css">
   <!-- <script type="module" src="https://pyscript.net/releases/2024.6.2/core.js"></script>  -->
  
   <py-env>
    - pandas
    - numpy
  </py-env>
  
</head>
<py-script src="./main.py"></py-script>
  <body class="bg-gray-300">
    <div id="allBody" class="flex justify-center mx-6">
      <div id="containerCard" class="bg-gray-400 p-2 rounded-xl inline-block shadow-2xl">
        <input type="text" placeholder="State" class="p-3 rounded-xl block my-4 mx-4 m-auto w-80" id="stateBox">
        <input type="text" placeholder="City/County" class="p-3 rounded-xl block my-4 mx-4 m-auto w-80" id="cityBox">
        <button id="testCSV" class="w-80 border-solid border-4 block m-auto border-gray-600 my-4 mx-4 p-3 rounded-xl bg-gray-300" type="submit">Find Crimes In Your Area</button>
      </div>
      
      <div id="output_div" class="flex-grow-0 justify-center mx-6 shadow-2xl bg-gray-400 rounded">
        <label id="riskOutput" class="rounded w-90 p-2">The Risk Index value for <span style="font-weight: bold;">*city*, *state* </span> is <span style="font-weight: bold;"> *risk*.</span></label> 
        <br>
        <div id="imgOutputDiv">
          <img src="plt.png" alt="Plot of Data for Selected Town" id="imgOutput">
        </div>
      </div>
    </div>
      
     
  </body>
